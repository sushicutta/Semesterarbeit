<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
                Name:<h:inputText id="name"
				value="#{index.product.name}" />
                number of units<h:inputText id="number"
				value="#{index.product.numberOfUnits}" />
		</h:panelGrid>
		<h:commandButton value="Ok" action="#{index.register}" />
	</h:form>

  <br />

	<h:form>
		<h:dataTable id="produkte" headerClass="list-header"
			rowClasses="list-row" styleClass="list-background"
			value="#{index.products}"
			var="product">
			<f:facet name="header">
        <h:outputText value="Show Products" />
      </f:facet>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Id" />
        </f:facet>
        <h:outputText value="#{product.id}" />
      </h:column> 
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{product.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Number of Units" />
				</f:facet>
				<h:outputText value="#{product.numberOfUnits}" />
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
